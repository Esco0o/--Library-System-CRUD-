  <body>
    <section class="pt-5 ">
      <div class="text-center"> <h1 class=" mt-4 d-inline ">Bookmarker</h1></div>
   
      <div class="brdr mx-auto"></div>

      <div class="d-flex justify-content-center mb-3 pt-4 title">
        <span class="i1"><i class="fa-solid fa-bookmark"></i></span>
        <p class="px-2">Bookmark your favorite sites</p>
        <span class="i2"><i class="fa-solid fa-bookmark"></i></span>
      </div>

      <div class="form">

      <div class="mb-3 w-75 mx-auto mb-4">
        <span class=" m-2" ><i class="fa-solid fa-book"></i></span>
        <label for="bookName" class="form-label fw-bold"
          >Site Name</label
        >
        <input
          type="text"
          class="form-control"
          id="bookName"
          placeholder="Bookmark Name"
          oninput="validationName()"
        />
      </div>

      <div class="mb-3 w-75 mx-auto">
        <span class="mx-2"><i class="fa-solid fa-link"></i></span>
        <label for="bookName" class="form-label fw-bold"
          >Site URL</label
        >
        <input
          type="text"
          class="form-control"
          id="siteName"
          placeholder="Website URL"
          oninput=" validationSite()"
        />
      </div>

      <div class="text-center mt-4">
        <button class="text-white px-5 pt-2 rounded  border-0  btn btn-succes" onclick="submit()" >Submit</button>
      </div>
     
    </div>
    </section>

    <div class="brdr mx-auto my-4"></div>


    <section class="container">

      <div class="row">
        <div class="col-lg-3">
          <input type="search" class="form-control my-4" id="search" oninput="searchBook()" placeholder="Search About Book...">
        </div>

      </div>

        <table class="table text-center">
            <thead>
            <tr>
                <th>index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </tr>
        </thead>
       
        <tbody id="displayBooks">
           
        </tbody>
        </table>
    </section>
